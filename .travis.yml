dist: xenial   # required for Python >= 3.7
language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36-m2
    - python: 3.6
      env: TOXENV=py36-m3
    - python: 3.7
      env: TOXENV=py37

branches:
    only:
        - master
        - develop

install: pip install --quiet tox

script: tox -e ${TOXENV}
